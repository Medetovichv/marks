<html xmlns:th="http://www.thymeleaf.org">
  <div th:replace="fragments/header"/>
  <br>

<form action="#"
      th:action="@{/edit/{id}(id=${product.id})}"
      th:object="${product}"
      method="post">
  <div>
<!--    <input type="hidden" th:field="*{id}" id="id" placeholder="Id">-->
<!--    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>-->

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>

    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description"/>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br/>

    <label for="price">Price</label>
    <input type="text" th:field="*{price}" id="price" placeholder="Price"/>
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span><br/>
    <input type="submit" value="Save">
  </div>
</form>
</html>
